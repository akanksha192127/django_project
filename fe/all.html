<html>
<head>
	<title>
		ALL URLS
	</title>
</head>
<body>
	<div id="all_urls">
	</div>
	<script>
		var request = new XMLHttpRequest();
		request.open('GET', 'http://127.0.0.1:8000/urls/', true);

		request.onload = function() {
			var data = JSON.parse(this.response)

			if (request.status >= 200 && request.status < 400) {
				data.forEach(url_mapping => {
					var dv = document.getElementById("all_urls");
					dv.innerHTML += "orignal: " + url_mapping.original_link;
					dv.innerHTML += "<br>new: " + url_mapping.short_link;
					dv.innerHTML += "<br>count: " + url_mapping.count;
					dv.innerHTML += "<hr><br>";
				})
			} else {
				console.log('error');
			}
		};

		request.send();
	</script>
</body>
</html>
